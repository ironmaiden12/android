<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Actualización disponible</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nueva versión disponible</ion-card-title>
      <ion-card-subtitle>¡No te pierdas las últimas características!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <p>Hay una nueva versión disponible. Por favor, actualiza para obtener las últimas características y correcciones.</p>
      </ion-text>
      <ion-button expand="block" (click)="onUpdateClick()" color="secondary">Actualizar ahora</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
