<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tarjetas de regalo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tarjetas de regalo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let giftCard of giftCards">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Tarjeta #{{ giftCard.id }}</ion-card-subtitle>
            <ion-card-title>Destinatario: {{ giftCard.recipientEmail }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Monto: ${{ giftCard.amount }}</p>
            <p>Fecha de vencimiento: {{ giftCard.expirationDate | date }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
